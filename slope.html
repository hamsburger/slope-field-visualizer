<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Slope Field Display: Using HTML5 Canvas</title>
  </head>
  <link rel="stylesheet" type="text/css" href="slope.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="slope.js"></script>

  <!-- Body tag has an automatic margin around its box model -->
  <body>

  <!-- End tag must exist because fallback content, which is shown when the canvas does not load
  in the browser, is inserted inside the canvas. -->

  <!-- Everything in canvas is fixed to the canvas -->
  <div id="canvas">
    <div id="positionDisplay">
      The Vector of an Arrow Will be Displayed Here.
    </div>
  </div>







  </body>
</html>
